{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<!-- login component -->
<div class="flex items-center justify-center min-h-screen bg-gray-200">
    <div class="bg-red-600 mx-auto shadow-lg rounded-md flex w-full max-w-4xl overflow-hidden">
        <!-- Banner Section -->
        <div class="hidden md:flex flex-1 bg-black text-white items-center justify-center p-8">
            <div class="text-center">
                <h2 class="text-3xl font-bold">Inven</h2>
                <p class="mt-4">Your journey starts here.</p>
            </div>
        </div>
        <!-- Login Section -->
        <div class="flex-1 p-8 bg-slate-100">
            <div class="flex flex-col items-center">
                <h2 class="text-md font-bold mb-6">Log In</h2>
            </div>

            <!-- Flash Messages Section -->
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="p-4 mb-4 text-sm text-white rounded-md {{ 
                            'bg-red-500' if message.tags == 'error' else 'bg-green-500' }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form id="new_user" action="{% url 'login' %}" method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <input autofocus autocomplete="off"
                        class="w-full text-sm px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Username" type="text" name="username" id="username" />
                </div>
                <div>
                    <input autocomplete="current-password"
                        class="w-full text-sm px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Password" type="password" name="password" id="password" />
                </div>
                <div class="text-right">
                    <button name="button" type="submit"
                        class="px-6 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Log in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Auto-hide flash messages after 5 seconds
    setTimeout(() => {
        const alerts = document.querySelectorAll('[role="alert"]');
        alerts.forEach(alert => alert.remove());
    }, 5000);
</script>
{% endblock content %}
