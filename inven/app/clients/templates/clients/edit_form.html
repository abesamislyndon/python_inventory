{% extends 'with_sidebar_base.html' %}
{% block content %}
<div class=" items-center  bg-gray-100 min-h-screen dark:bg-gray-100">
<form action="{% url 'create' %}" method="POST" autocomplete="off">
<div class="w-full  pt-10 pl-10">
    {% csrf_token %}
    <div class="flex flex-wrap">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <div>
                   <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                       for="grid-first-name">
                       Event Name
                   </label>
                   {{ form.client_url }}
                   {{ form.event_name }}
                </div>
                   <div>
                       <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                           for="grid-first-name">
                           No. Guest
                       </label>
                       {{ form.guest_count }}
                   </div>
                   <button
                       class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Submit</button>
            </div>
    </div>
</div>
</form>
<!-- end of forms -->
</div>
{% endblock %}
