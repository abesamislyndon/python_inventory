<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Add Facebook-inspired mobile button style */
    .facebook-btn {
      background-color: #1877F2;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 24px;
      display: inline-block;
      width: 100%;
      text-align: center;
    }
    .facebook-btn:hover {
      background-color: #165EAB;
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <!-- Title and Submit Button Row -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">Submit Your Details</h2>
      <button
        type="submit"
        form="guestMessageForm"
        class="bg-slate-400 p-1"
        onclick="submitMessage(event)"
      >
        Submit
      </button>
    </div>
    
    <!-- Form -->
    <form id="guestMessageForm" action="#" method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      
      <!-- Name Input -->
      <div>
        <label for="guest_name" class="block text-sm font-medium text-gray-700">Name</label>
        <input
          type="text"
          id="guest_name"
          name="guest_name"
          placeholder="Enter your name"
          class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
      </div>
      
      <!-- Comment Input -->
      <div>
        <label for="content" class="block text-sm font-medium text-gray-700">Comment</label>
        <textarea
          id="content"
          name="content"
          rows="4"
          placeholder="Write your comment..."
          class="w-full mt-1 px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        ></textarea>
      </div>
      
      <!-- Photo Upload -->
      <div>
        <label for="image" class="block text-sm font-medium text-gray-700">Add Photo</label>
        <input
          type="file"
          id="image"
          name="image"
          accept="image/*"
          class="w-full mt-1 text-gray-600"
          onchange="previewImage(event)"
        >
        <!-- Image Preview -->
        <div class="mt-3">
          <img id="imagePreview" src="#" alt="Image Preview" class="hidden w-full h-48 object-cover rounded-lg border">
        </div>
      </div>
    </form>
  </div>

  <!-- JavaScript for Image Preview and AJAX Form Submit -->
  <script>
    function previewImage(event) {
      const input = event.target;
      const preview = document.getElementById('imagePreview');
      
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.classList.remove('hidden');
        };
        
        reader.readAsDataURL(input.files[0]);
      }
    }

    function submitMessage(event) {
      event.preventDefault();

      // Get form data
      const formData = new FormData(document.getElementById('guestMessageForm'));

      // Send message via AJAX
      fetch("{% url 'guest_message' client.client_url %}", {
        method: "POST",
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Clear the form after successful submission
          document.getElementById('guestMessageForm').reset();
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>

  <script>
    const socket = new WebSocket('ws://' + window.location.hostname + '/ws/messages/{{ client.client_url }}/');

    socket.onmessage = function(e) {
      const data = JSON.parse(e.data);
      const message = data.message;

      // Add the new message to the message board
      const messageBoard = document.getElementById('message-board');
      const newMessageElement = document.createElement('div');
      newMessageElement.classList.add('message');
      newMessageElement.textContent = message;
      messageBoard.appendChild(newMessageElement);
    };

    socket.onopen = function() {
      console.log('Connected to WebSocket server');
    };

    socket.onerror = function(error) {
      console.error('WebSocket Error:', error);
    };

    socket.onclose = function() {
      console.log('WebSocket connection closed');
    };
  </script>
</body>
</html>
