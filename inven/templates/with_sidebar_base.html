{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

                            </svg>

                    </li>

                        text-sm">
                        <a class="py-3 text-sm flex items-center" href="{% url 'events' %}">

                                stroke="currentColor" class="w-4 mr-3">

                        class="px-4 cursor-pointer  text-[#5c53c2] hover:bg-[#dcd9fb] hover:text-[#3220b3]
                        text-sm">

                            Event Settings
                        </a>
                    </li>
                                 </ul>
            </nav>
        </aside>
        <!-- main content -->
        <main class="w-full">
            <nav class="bg-white p-[18px] border-b-[1px] border-[#dcd9fb]">
                <div class="container mx-auto flex justify-between items-center">
                    <a href="/" class="text-gray-500 text-sm">Home</a>
                    {% if user.is_authenticated %}
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-500">Welcome, {{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="text-sm text-blue-600">Logout</a>
                    </div>
                    {% else %}
                    <a href="{% url 'login' %}" class="text-white hover:text-gray-300">Login</a>
                    {% endif %}
                </div>
            </nav>
            {% block content %}
            {% endblock %}
        </main>
        <div>
</body>

</html>
<!-- end of html -->
